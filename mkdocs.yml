# Project information
site_name: Naruto Senki - V2
site_author: Re
site_url: https://game.naruto.re/
edit_uri: https://github.com/real-re/nsv2-website/edit/main/docs/

# Deployment
remote_name: origin
remote_branch: gh-pages

# Repository
repo_name: real-re/nsv2-website
repo_url: https://github.com/real-re/nsv2-website

# Copyright
copyright: Copyright &copy; 2018-2023 Re | We will always stand with you, never stop and keep going.

site_config:
  match_announcement: "火影战记官方第五届竞速比赛 - 最速击杀守护忍（5/20 ~ 6/7）👈点击查看（已结束）"

theme:
  name: material
  custom_dir: overrides

  # Static files
  static_templates:
    - 404.html

  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    # - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/img/favicon.png
  icon:
    logo: logo
    logo_url: https://s1.ax1x.com/2022/04/16/LJGHeS.png

# Customization
extra:
  analytics:
    provider: google
    property: G-0BMYZM9E3H
  generator: false
  social:
    - icon: fontawesome/solid/globe
      link: https://game.naruto.re/
    - icon: fontawesome/brands/github
      link: https://github.com/naruto-senki
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCL9gDeedGZdf3hjRd-Zr7cg
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/122989580

extra_css:
  - assets/css/extra.min.css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: _ # NOTE: Link redirectly to game.naruto.re in javascript
      repo: _
  - pymdownx.mark
  # - pymdownx.progressbar
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav: # NOTE: i18n doesn't replace nav's title in default language with multiple topics
  - index.md
  - 游戏指南:
      - game-guides/index.md
      - game-guides/platform/mobile/index.md
      - game-guides/platform/pc/index.md
  - 维基百科:
      - wiki/history.md
      - wiki/characters.md
      - wiki/items.md
      - wiki/effects.md
      - wiki/ai.md
      # - wiki/glossary.md
  - 路线图:
      - roadmap/index.md
  - 问题汇总:
      - issues/index.md
      - issues/faq/index.md
  - changelog/index.md
  - 比赛:
      - matches/index.md
  - 关于:
      - about/index.md
      - about/sponsor/index.md
      - about/our-backer/index.md
      - about/joining-us/index.md
      - about/readme/index.md
      - about/download/index.md
      - about/privacy-policy/index.md

i18n:
  zh:
    site_description: 快速了解游戏玩法及更多信息。
    theme: # TODO: support localization
      - light_btn: 切换至夜间模式
      - dark_btn: 切换至日间模式
    home:
      title: "火影战记: V2的中文文档及更多信息"
      start_btn: 快速开始
      sponsor_btn: 成为赞助者
      download_btn: 下载
    issue:
      link_title: "问题："
      total: 总数
      success: 已解决
      bug: BUG
      question: 其他问题
      failure: 崩溃
  en:
    site_description: Get a quick overview of gameplay and more.
    theme:
      - light_btn: Switch to dark mode
      - dark_btn: Switch to light mode
    home:
      title: "Naruto Senki: V2 Official Website"
      start_btn: Quick start
      sponsor_btn: Become a sponsor
      download_btn: Download
    issue:
      link_title: "Game Issue: "
      total: Total
      success: Done
      bug: BUG
      question: Question
      failure: Crash

# Plugins
plugins:
  - i18n:
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: zh
          default: true
          build: true
          name: 简体中文
          site_name: 火影战记 - V2
        - locale: en
          build: true
          name: English
          site_name: Naruto Senki - V2
          nav_translations:
            游戏指南: Game Guides
            维基百科: Wiki
            路线图: Roadmap
            问题汇总: Issues
            比赛: Matches
            关于: About

  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: false
      exclude:
        - index*.md
        - assets/*
      fallback_to_build_date: true
      enabled: true
  - search:
      lang:
        - en
        - ja
        - zh
  - tags
  - tooltips
  - minify:
      minify_html: true
      # minify_js: true
      # minify_css: true # NOTE: Disable it for latest i18n plugin compatibility in dev mode
      htmlmin_opts:
        remove_comments: true
        remove_all_empty_space: true
        reduce_boolean_attributes: true
        remove_optional_attribute_quotes: true
      # js_files:
      #   -
      css_files:
        - assets/css/extra.css
